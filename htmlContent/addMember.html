<div style="color: white; margin: 25px;">
  <a class="btn btn-primary btn-lg" id="goBack">Go Back</a>
  <br><br>

  <h1>Create a New User</h1>
  <label for="username">Username:</label><br>
  <input type="text" id="username" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" required><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" required><br><br>

  <label for="firstName">First Name:</label><br>
  <input type="text" id="firstName" required><br><br>

  <label for="lastName">Last Name:</label><br>
  <input type="text" id="lastName" required><br><br>

  <label for="street">Street:</label><br>
  <input type="text" id="street" required><br><br>

  <label for="city">City:</label><br>
  <input type="text" id="city" required><br><br>

  <label for="zip">ZIP:</label><br>
  <input type="text" id="zip" required><br><br>

  <button id="submitBtn">Submit</button>
  <h1 id="successMessage"></h1>
</div>
